{% extends "index.html" %}
{% load static %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1>My Account</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href={% url 'home' %}>Datefix</a></li>
					<li class="breadcrumb-item active" aria-current="page">Login</li>
				</ol>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="col_one_third nobottommargin">

						<div class="well well-lg nobottommargin">
							<form id="login-form" name="login-form" class="nobottommargin" action={% url 'login'  %} method="post">

								<h3>Login to your Account</h3>

								<div class="col_full">
									<label for="email">Email Address:</label>
									<input type="text" id="email" name="email" value="" class="form-control" />
								</div>

								<div class="col_full">
									<label for="password">Password:</label>
									<input type="password" id="password" name="password" value="" class="form-control" />
								</div>

								<div class="col_full nobottommargin">
									<button class="button button-3d nomargin" id="submit" name="submit" value="login">Login</button>
									<a href="#" class="fright">Forgot Password?</a>
								</div>

							</form>
						</div>

					</div>

					<div class="col_two_third col_last nobottommargin">


						<h3>Don't have an Account? Register Now.</h3>
						<form></form>
						<form id="register-form" name="register-form" class="nobottommargin" action={% url 'signup' %}"#" method="post">

							<div class="col_half">
								<label for="first-name">First Name:</label>
								<input type="text" id="first-name" name="first-name" value="" class="form-control" />
							</div>

							<div class="col_half col_last">
								<label for="last-name">Last Name:</label>
								<input type="text" id="last-name" name="last-name" value="" class="form-control" />
							</div>

							<div class="clear"></div>

							<div class="col_half">
								<label for="email">Email Address:</label>
								<input type="text" id="email" name="email" value="" class="form-control" />
							</div>

							
							<div class="col_half col_last">
								<label for="sex">Sex:</label>
								<select name="sex" id="sex" class="form-control">
									<option value="" selected="selected" disabled></option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</div>
							
							<div class="clear"></div>

							<div class="col_full">
								<label for="phone">Phone Number:</label>
								<input type="text" id="phone" name="phone" value="" class="form-control" />
							</div>


							<div class="clear"></div>

							<div class="col_half">
								<label for="password">Choose Password:</label>
								<input type="password" id="password" name="password1" value="" class="form-control" />
							</div>

							<div class="col_half col_last">
								<label for="repassword">Re-enter Password:</label>
								<input type="password" id="repassword" name="password2" value="" class="form-control" />
							</div>


							<div class="col_full nobottommargin">
								<button class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
							</div>

						</form>

					</div>

				</div>

			</div>

		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		{% include "footer.html" %}
		<!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>
{% endblock content %}
